{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container">
<form action="" method =POST>
    {% csrf_token %}
    <h3>Sign In Now </h3>
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
  <a href="/password_reset" class="btn" style="color: white; background-color: #42bff5;"type="submit" id="header-links"> Forgot Password </a>
</div>
{% endblock%}
